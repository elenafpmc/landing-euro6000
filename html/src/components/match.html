

<div class="row b-match">
    <div class="col-lg-6 team">
        <div class="form-group align-items-center d-flex justify-content-between">
            <img height="90" required src="@@webRoot/img/escudos/@@home.img" alt="">
            <label for="@@home.item-name">
                @@home.name
            </label>
            <input class="form-control" type="number" required max-length="1" max="9" name="@@home.item-name" id="@@home.item-name">
        </div>
        
    </div>
    <div class="col-lg-6 team ">
        <div class="form-group align-items-center d-flex justify-content-between  second-row">
            <input type="number" max-length="1" max="9" name="@@visitor.item-name" id="@@visitor.item-name">
            <label for="@@visitor.item-name">
                @@visitor.name
            </label>
            <img height="90" src="@@webRoot/img/escudos/@@visitor.img" alt="">
        </div>
        
    </div>

</div>
