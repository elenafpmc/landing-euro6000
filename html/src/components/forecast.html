

<div class="row b-match">
    <div class="col-lg-6 team align-items-center d-flex justify-content-between form-group">
        <label for="@@home.item-name">
            @@home.name
        </label>
        <input class="form-control" type="number" required max-length="1" max="9" name="@@home.item-name" id="@@home.item-name" value="@@home.value" disabled>
    </div>
    <div class="col-lg-6 team align-items-center d-flex justify-content-between second-row form-group">
        <input class="form-control" type="number" max-length="1" max="9" name="@@visitor.item-name" id="@@visitor.item-name" value="@@visitor.value" disabled>
        <label for="@@visitor.item-name">
            @@visitor.name
        </label>
    </div>

</div>
